<div class="cartsection" *ngIf="productList.length == 0">
    <div class="container">
        <div class="secCart">
            <img src="https://collabkart.com/img/empty-cart.gif" alt="shop" >
            <h3><strong>There is no item here</strong></h3>

            <button class="btn btn-shop" (click)=goToProduct()>Shop Now</button>
        </div>
    </div>
</div>

<div class="cartList" *ngIf="productList.length != 0">
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Sr No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td class="text-center"><img [src]="item.image" style="height: 100px;"></td>
                    <td style="width: 25%;">{{item.descrition}}</td>
                    <td>$ {{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>$ {{item.total}}</td>
                    <td>
                        <button class="trash" (click)=removeCart(item)><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="6"></td>
                    <td colspan="2"><strong>Gross Total ($ {{totalAmount}})</strong></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td><button class="btn btn-danger" (click)=emptyCart()>Empty Cart</button></td>
                    <td><button class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
