<div class="loginpage">
    <div class="loginBx">
        <div class="logincontemnt">
            <div class="loginLogo">
                <img src="../../../assets/images/udan.png" />
            </div>
            <div class="its">
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                   <div class="row">
                       <div class="col-md-12">
                        <mat-form-field class="example-full-width myinputbg" appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="username" name="username">
                        </mat-form-field>
                       </div>
                       <div class="col-md-12">
                        <mat-form-field class="example-full-width myinputbg" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" formControlName="password" name="password">
                        </mat-form-field>
                       </div>
                   </div>
                    
                    <div class="text-right">
                        <button mat-raised-button color="primary" type="submit" class="my-class">Submit</button>
                    </div>
                    <div class="text-center mt-2">
                        for new <a href="javacsript:void(0)" routerLink='/sign-up'>Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
