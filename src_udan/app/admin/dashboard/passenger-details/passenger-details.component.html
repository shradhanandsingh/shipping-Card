<div class="pbgmt">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search ..." #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="meals">
                    <th mat-header-cell *matHeaderCellDef> Meals </th>
                    <td mat-cell *matCellDef="let element"> {{element.meals}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="seat">
                    <th mat-header-cell *matHeaderCellDef> Seat </th>
                    <td mat-cell *matCellDef="let element"> {{element.seat}} </td>
                </ng-container>
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="passport">
                            <th mat-header-cell *matHeaderCellDef> Passport </th>
                            <td mat-cell *matCellDef="let element"> {{element.passport}} </td>
                        </ng-container>
                                  <!-- Symbol Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="dateOfbirth">
                            <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
                            <td mat-cell *matCellDef="let element"> {{element.dateOfbirth}} </td>
                        </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>


        </div>
    </div>
</div>
