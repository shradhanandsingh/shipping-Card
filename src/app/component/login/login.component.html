<div class="loginBg">
    <div class="logincontent">
        <div>
            <h1>Restuarent Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Email Addrress</label>
                    <input type="text" class="form-control" formControlName="email" appBlockCopyPaste >
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password" appBlockCopyPaste >
                </div>
                <input type="submit" value="Login" class="btn btn-success" [disabled]="!loginForm.valid">
                <span style="float:right;">
                    <a href="javascript:void(0)" routerLink="/register"><b>Create a New Account</b></a>
                </span>
            </form>
        </div>
    </div>
</div>
